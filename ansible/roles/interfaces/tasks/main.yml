- name: Generate config for interfaces role
  template: src=../templates/{{system.os}}.j2 dest={{config_dir}}/{{system.hostname}}/interfaces.conf
  when: interfaces|length > 0
- name: Cleanup old config for interfaces role
  file: path={{config_dir}}/{{system.hostname}}/interfaces.conf state=absent  
  when: interfaces|length == 0